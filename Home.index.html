<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Samukelo Sokhela</title>
  <style>
    :root {
      --lime: #32ff7e;
      --cream: #fffde4;
      --white: #ffffff;
      --dark: #222831;
      --grey: #393e46;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--cream);
      color: var(--grey);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--white);
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(50,255,126,0.08), 0 1.5px 8px rgba(34,40,49,0.04);
      padding: 2.5rem 2rem;
      max-width: 430px;
      width: 90%;
      text-align: center;
      margin-top: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 1.1rem;
      color: var(--lime);
      font-weight: 600;
      margin-bottom: 1.6rem;
      letter-spacing: 1px;
    }

    blockquote {
      font-style: italic;
      color: var(--grey);
      background: var(--cream);
      border-left: 4px solid var(--lime);
      padding: 1.2rem 1rem 1.2rem 1.5rem;
      margin: 1.5rem 0 0.5rem 0;
      border-radius: 8px;
      font-size: 1.05rem;
    }

    cite {
      display: block;
      color: var(--lime);
      margin-top: 0.5rem;
      font-style: normal;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem 0.8rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Samukelo Sokhela</h1>
    <div class="tagline">Simplicity. Growth. Wisdom.</div>
    <blockquote>
      "Knowing yourself is the beginning of all wisdom."
      <cite>â€“ Aristotle</cite>
    </blockquote>
  </div>
</body>
</html>
